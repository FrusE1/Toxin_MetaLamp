<!DOCTYPE html><html lang="en"><head><title>Form-Element</title><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><script defer src="index.js"></script><link href="index.css" rel="stylesheet"></head><body><header class="header-ui"><div class="header-ui__container"><a class="header-ui__link" href="#"><img class="header-ui__logo" src="./images/logo.svg" alt="logo"></a></div></header><div class="form-element__container _container"><form class="form-element__first-block"><div class="text-field__container"><div class="text-field"><div class="text-field__title"><h3 class="text-field__text-main">Text Field</h3><p class="text-field__text">Default</p></div><input class="text-field__input" type="text" name="user-email" placeholder="Email"></div><div class="text-field"><div class="text-field__title"><h3 class="text-field__text-main">Text Field</h3><p class="text-field__text">Hover / Focus</p></div><input class="text-field__input" type="text" name="user-email" placeholder="This is pretty awesome"></div></div><div class="dropdown-guests"><h3 class="dropdown-guests__title">Dropdown</h3><div class="dropdown-guests__select"><select class="dropdown-guests__list" name="guests" id="guest"><option selected disable>Сколько гостей</option></select><label class="dropdown-guests__label icon-more" for="guest"></label></div></div><div class="date-of-birth"><h3 class="date-of-birth__text">masked text field</h3><input class="date-of-birth__input" type="text" id="calendar" value=""></div></form></div></body></html>
