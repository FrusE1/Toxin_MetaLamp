<!DOCTYPE html><html lang="en"><head><title>Form-Element</title><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><script defer src="index.js"></script><link href="index.css" rel="stylesheet"></head><body><header class="header-ui"><div class="header-ui__container"><a class="header-ui__link" href="#"><img class="header-ui__logo" src="./images/logo.svg" alt="logo"></a></div></header><div class="form-element__container _container"><form class="form-element__first-block" name="firstForm"><div class="text-field__container"><div class="text-field"><div class="text-field__title"><h3 class="text-field__text-main">Text Field</h3><p class="text-field__text">Default</p></div><input class="text-field__input" type="text" name="user-email" placeholder="Email"></div><div class="text-field"><div class="text-field__title"><h3 class="text-field__text-main">Text Field</h3><p class="text-field__text">Hover / Focus</p></div><input class="text-field__input" type="text" name="user-email" placeholder="This is pretty awesome"></div></div><div class="dropdown-guests"><h3 class="dropdown-guests__title">Dropdown</h3><input class="dropdown-guests__input" type="text" name="dropdownValue" value="Сколько гостей" id="more"><label class="dropdown-guests__label icon-more" for="more"></label><ul class="dropdown-guests__list" hidden><li class="dropdown-guests__item"><p class="dropdown-guests__text">взрослые</p><div class="dropdown-guests__counter"><button class="dropdown-guests__btn dropdown-guests__btn_minus" data-direction="minus" id="minus"></button><input class="dropdown-guests__value" type="text" name="grownValue" value="0"><button class="dropdown-guests__btn dropdown-guests__btn_plus" data-direction="plus" id="plus"></button></div></li><li class="dropdown-guests__item"><p class="dropdown-guests__text">дети</p><div class="dropdown-guests__counter"><button class="dropdown-guests__btn dropdown-guests__btn_minus" data-direction="minus"></button><input class="dropdown-guests__value" type="text" name="childValue" value="0"><button class="dropdown-guests__btn dropdown-guests__btn_plus" data-direction="plus"></button></div></li><li class="dropdown-guests__item"><p class="dropdown-guests__text">младенцы</p><div class="dropdown-guests__counter"><button class="dropdown-guests__btn dropdown-guests__btn_minus" data-direction="minus"></button><input class="dropdown-guests__value" type="text" name="babyValue" value="0"><button class="dropdown-guests__btn dropdown-guests__btn_plus" data-direction="plus"></button></div></li></ul></div><div class="date-of-birth"><h3 class="date-of-birth__text">masked text field</h3><input class="date-of-birth__input" type="text" id="calendar" value=""></div></form><div class="form-element__second-block"><div class="checkbox-container"><div class="checkbox"><div class="checkbox__title">Checkbox Buttons</div><div class="checkbox__list"><label class="checkbox__label"><input class="checkbox__input" type="checkbox"><span class="checkbox__check"></span>Можно курить</label><label class="checkbox__label"><input class="checkbox__input" type="checkbox"><span class="checkbox__check"></span>Можно с питомцами</label><label class="checkbox__label"><input class="checkbox__input" type="checkbox"><span class="checkbox__check"></span>Можно пригласить гостей (до 10 человек)</label></div></div></div></div></div></body></html>
