<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Document</title>
	<script defer="defer" src="./js/bundle.js"></script>
	<link href="./css/main.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__ui ui-header">
				<div class="ui-header__container _container"><a class="ui-header__link" href="#"><img class="ui-header__icon"
							src="./images/icons/logo.svg"></a></div>
			</div>
		</header>
		<main class="main">
			<div class="main__colors-type">
				<div class="main__container _container">
					<div class="main__colors colors">
						<div class="colors__block">
							<div class="colors__rectangle colors__black_100"></div>
							<div class="colors__text">
								<div class="colors__title">Dark Shade 100%</div>
								<div class="colors__hex">#1F2041</div>
							</div>
						</div>
						<div class="colors__block">
							<div class="colors__rectangle colors__black_75"></div>
							<div class="colors__text">
								<div class="colors__title">Dark Shade 75%</div>
								<div class="colors__hex">#1F2041</div>
							</div>
						</div>
						<div class="colors__block">
							<div class="colors__rectangle colors__black_50"></div>
							<div class="colors__text">
								<div class="colors__title">Dark Shade 50%</div>
								<div class="colors__hex">#1F2041</div>
							</div>
						</div>
						<div class="colors__block">
							<div class="colors__rectangle colors__black_25"></div>
							<div class="colors__text">
								<div class="colors__title">Dark Shade 25%</div>
								<div class="colors__hex">#1F2041</div>
							</div>
						</div>
						<div class="colors__block">
							<div class="colors__rectangle colors__black_5"></div>
							<div class="colors__text">
								<div class="colors__title">Dark Shade 5%</div>
								<div class="colors__hex">#1F2041</div>
							</div>
						</div>
						<div class="colors__block">
							<div class="colors__rectangle colors__purple"></div>
							<div class="colors__text">
								<div class="colors__title">Purple</div>
								<div class="colors__hex">#BC9CFF</div>
							</div>
						</div>
						<div class="colors__block">
							<div class="colors__rectangle colors__green"></div>
							<div class="colors__text">
								<div class="colors__title">Green</div>
								<div class="colors__hex">#6FCF97</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
